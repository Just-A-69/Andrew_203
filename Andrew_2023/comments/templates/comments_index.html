{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
  <h1 class="text-center">Блог</h1>
  <hr>
  {% for post in all_posts %}
  <h2><a href="{% url 'comments_detail' post.pk%}">{{ post.title }}</a></h2>
  <small>
      {{ post.created_on.date }}
      Категории:
      {% for category in post.categories.all %}
      <a href="{% url 'comments_category' category.name%}">
          {{ category.name }}
      </a>
      {% endfor %}
  </small>
  <p>{{ post.body | slice:":400" }}...</p>
  {% endfor %}
</div>
{% endblock %}
